# Server Port for Auth Service
server.port=8089

# Spring Application Name (for Eureka)
spring.application.name=auth-service

# Database Configuration for MySQL
# CORRECTED: Database name uses 'intelimart_auth_db' (single 'l')
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/intelimart_auth_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${instance_id:${random.value}}
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# JWT Configuration (Secret and Expiration for token generation)
# This JWT secret is used by the Auth Service to generate tokens.
# It must match the secret used by the API Gateway for validation.
jwt.secret=YVMzYyFxUjhsTWJ6WHk3MWVMKm9ARzUhaE5wMlVkWGU=
# CORRECTED: Removed inline comment from jwt.expiration
jwt.expiration=36000000

# Actuator Configuration
management.endpoints.web.exposure.include=*

# Logging Details
logging.level.com.netflix.discovery=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.io.github.resilience4j=DEBUG
logging.level.io.micrometer.tracing=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
