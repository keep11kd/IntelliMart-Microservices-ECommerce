# ğŸ—ï¸ Workflow name as it appears in the GitHub Actions UI
name: Java CI with Maven

# ğŸ“Œ Define when this workflow should be triggered
on:
  push:
    branches: [ "main" ]  # Trigger on pushes to the 'main' branch
  pull_request:
    branches: [ "main" ]  # Also trigger on pull requests targeting the 'main' branch

# ğŸš€ Define the jobs that will run as part of this workflow
jobs:
  build-all-services:  # Updated job ID to reflect building all services
    runs-on: ubuntu-latest  # ğŸ–¥ï¸ Specifies the runner environment: a fresh Ubuntu Linux virtual machine hosted by GitHub

    # ğŸ“‹ Define the sequence of steps within this job
    steps:
      # ğŸ” Step 1: Checkout source code from your repository
      - name: Checkout repository
        uses: actions/checkout@v4 # Uses the official GitHub action to checkout code
        with:
          fetch-depth: 0  # ğŸ“œ Fetch full history; useful for some Maven plugins or Git operations

      # â˜• Step 2: Set up the Java Development Kit (JDK)
      - name: Set up JDK 17
        uses: actions/setup-java@v4 # Uses the official GitHub action to set up Java
        with:
          java-version: '17'      # ğŸ‘ˆ Specify the Java version your project compiles with
          distribution: 'temurin'  # ğŸ‘ˆ Recommended OpenJDK distribution (Eclipse Temurin)

      # âš¡ Step 3: Cache local Maven dependencies (~/.m2 folder) to speed up builds
      # This caches downloaded Maven dependencies, so subsequent runs are faster.
      - name: Cache Maven dependencies
        uses: actions/cache@v4 # Uses the official GitHub action for caching
        with:
          path: ~/.m2  # ğŸ—ƒï¸ The directory where Maven stores downloaded dependencies
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }} # Generates a unique cache key based on OS and project's pom.xml files
          restore-keys: | # Defines fallback keys if the primary key doesn't match exactly
            ${{ runner.os }}-maven-

      # ğŸ“¦ Step 4: Run Maven build for ALL microservices, skipping tests
      # This assumes your root pom.xml is a multi-module project.
      # Removing `working-directory` means Maven runs from the repository root.
      - name: Build All Microservices (Skipping Tests) # ğŸ“ Updated descriptive name for the step
        # working-directory: auth-service  # âŒ REMOVE THIS LINE or comment it out!
                                           # Running from the root builds all modules
        run: mvn clean install -DskipTests # ğŸš€ Executes Maven: clean build and install for all modules, still skipping tests
        # ğŸ’¡ Important: Once all services' tests are fixed locally, you should remove -DskipTests
        # to enable full test execution in CI.