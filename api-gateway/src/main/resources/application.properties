
# Server Port for API Gateway
server.port=8080

# Spring Application Name (for Eureka registration)
spring.application.name=api-gateway

# Spring Cloud Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Spring Cloud Gateway Routes
# This is a simple placeholder route to test the gateway.
# It routes requests starting with /eureka/ to the Eureka Server itself.
# Ensure your Eureka Server's spring.application.name is 'eureka-server'.
spring.cloud.gateway.routes[0].id=eureka-server-route
spring.cloud.gateway.routes[0].uri=lb://EUREKA-SERVER
spring.cloud.gateway.routes[0].predicates[0]=Path=/eureka/**

# Eureka Client Configuration (for registering with Eureka Server)
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
