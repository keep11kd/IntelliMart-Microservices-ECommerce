# Server Port for Product Service
server.port=8082

# Spring Application Name (for Eureka)
spring.application.name=product-service

# Database Configuration for MySQL
# CORRECTED: Database name now uses 'intelimart_product_db' (single 'l')
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/intelimart_product_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${instance_id:${random.value}}
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Feign Client Configuration (for timeouts)
spring.cloud.openfeign.client.config.default.connectTimeout=5000
spring.cloud.openfeign.client.config.default.readTimeout=10000

# Circuit Breaker (Resilience4j) Configuration
management.endpoints.web.exposure.include=health,metrics,prometheus,circuitbreakers
resilience4j.circuitbreaker.configs.default.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.configs.default.slidingWindowSize=10
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=5s
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.configs.default.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.configs.default.ignoreExceptions=com.intellimart.productservice.exception.ResourceNotFoundException

resilience4j.timelimiter.configs.default.timeoutDuration=5s
resilience4j.timelimiter.configs.default.cancelRunningFuture=true

resilience4j.retry.configs.default.maxAttempts=3
resilience4j.retry.configs.default.waitDuration=1s
resilience4j.retry.configs.default.retryExceptions=java.util.concurrent.TimeoutException,java.io.IOException

resilience4j.bulkhead.configs.default.maxWaitDuration=0
resilience4j.bulkhead.configs.default.maxConcurrentCalls=25

# Logging Details
logging.level.com.netflix.discovery=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.io.github.resilience4j=DEBUG
logging.level.io.micrometer.tracing=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# Product Image Upload Directory
# IMPORTANT: Replace with a valid path on your system where you want images to be stored.
# For Windows, use forward slashes or escaped backslashes: C:/uploads/product-images or C:\\uploads\\product-images
# For Linux/macOS: /opt/intellimart/product-images
product.images.upload-dir=D:/IntelliMart Microservice/IntelliMart-Microservices/product-service/uploads
